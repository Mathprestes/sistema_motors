<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Cliente" />
				</f:facet>
			</p:toolbar>


			<h:panelGrid columns="1">
				<p:button value="Novo" outcome="/pages/clienteCadastro.xhtml">
					<f:param name="foracao" value="Novo" />
				</p:button>
			</h:panelGrid>


			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true" rows="10" value="#{clienteBean.clientes}"
				var="cursorfor">

				<p:column headerText="Código" sortBy="#{cursorfor.codigo}">
					<h:outputText value="#{cursorfor.codigo}" />
				</p:column>

				<p:column headerText="Nome" sortBy="#{cursorfor.nome}"
					filterBy="#{cursorfor.nome}">
					<h:outputText value="#{cursorfor.nome}" />
				</p:column>

				<p:column headerText="CPF" filterBy="#{cursorfor.cpf}">
					<h:outputText value="#{cursorfor.cpf}" />
				</p:column>

				<p:column headerText="RG">
					<h:outputText value="#{cursorfor.rg}" />
				</p:column>

				<p:column headerText="Endereço">
					<h:outputText value="#{cursorfor.endereco}" />
				</p:column>

				<p:column headerText="Telefone">
					<h:outputText value="#{cursorfor.telefone}" />
				</p:column>

				<p:column headerText="Data de Nascimento">
					<h:outputText value="#{cursorfor.nascimento}" />
				</p:column>

				<p:column headerText="Opções">
					<div align="center">
						<p:button icon="ui-icon-trash"
							outcome="/pages/clienteCadastro.xhtml">
							<f:param name="forCod" value="#{cursorfor.codigo}" />
							<f:param name="foracao" value="Excluir" />
						</p:button>
						
						<p:button icon="ui-icon-pencil"
							outcome="/pages/clienteCadastro.xhtml">
							<f:param name="forCod" value="#{cursorfor.codigo}" />
							<f:param name="foracao" value="Editar" />
						</p:button>
					</div>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
