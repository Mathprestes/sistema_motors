<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Moto" />
				</f:facet>
			</p:toolbar>


			<h:panelGrid columns="4">
				<p:button value="Novo" align="center"
					outcome="/pages/motoCadastro.xhtml">
					<f:param name="foracao" value="Novo" />
				</p:button>

			</h:panelGrid>
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true" rows="10" value="#{motoBean.motos}" var="cursorfor">

				<p:column headerText="Código" sortBy="#{cursorfor.codigo}">
					<h:outputText value="#{cursorfor.codigo}" />
				</p:column>

				<p:column headerText="Chassi">
					<h:outputText value="#{cursorfor.chassi}" />
				</p:column>

				<p:column headerText="Cor">
					<h:outputText value="#{cursorfor.cor}" />
				</p:column>

				<p:column headerText="Marca">
					<h:outputText value="#{cursorfor.marca}" />
				</p:column>

				<p:column headerText="Modelo" filterBy="#{cursorfor.modelo}">
					<h:outputText value="#{cursorfor.modelo}" />
				</p:column>

				<p:column headerText="Placa" filterBy="#{cursorfor.placa}">
					<h:outputText value="#{cursorfor.placa}" />
				</p:column>

				<p:column headerText="Valor">
					<h:outputText value="#{cursorfor.valor}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>

				</p:column>

				<p:column headerText="Opções">
					<div align="center">
						<p:button icon="ui-icon-trash" outcome="/pages/motoCadastro.xhtml">
							<f:param name="forCod" value="#{cursorfor.codigo}" />
							<f:param name="foracao" value="Excluir" />
						</p:button>
						<p:button icon="ui-icon-pencil"
							outcome="/pages/motoCadastro.xhtml">
							<f:param name="forCod" value="#{cursorfor.codigo}" />
							<f:param name="foracao" value="Editar" />
						</p:button>
					</div>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
